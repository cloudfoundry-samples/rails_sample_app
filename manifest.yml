---
applications:
- name: rails-sample
  memory: 256M
  instances: 1
  host: rails-sample-${random-word}
  domain: cfapps.io
  path: .
  command: bundle exec rake db:migrate && bundle exec rails s -p $PORT
  services:
    rails-postgres:
      label: elephantsql
      provider: elephantsql
      version: n/a
      plan: turtle
    newrelic:
      label: newrelic
      provider: newrelic
      version: n/a
      plan: standard
